name: Connections Diagnostics

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      # Map these to your repository secrets in Settings â†’ Secrets
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}          # built-in token (read-only to the repo)
      SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Run connection checker
        run: python checker.py
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: connections-report
          path: reports/
