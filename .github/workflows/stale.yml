name: Stale Issue Management

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:

jobs:
  stale:
    name: Close Stale Issues and PRs
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: |
            ğŸ‘‹ This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 7 days.
            
            If this issue is still relevant, please:
            - Comment to keep it open
            - Provide additional context
            - Submit a pull request to address it
            
            Thank you for your contributions! ğŸ™
          stale-pr-message: |
            ğŸ‘‹ This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 7 days.
            
            If this PR is still relevant, please:
            - Rebase on the latest main branch
            - Address any review comments
            - Add a comment explaining the status
            
            Thank you for your contribution! ğŸ™
          close-issue-message: |
            ğŸ”’ This issue has been automatically closed due to inactivity.
            
            If you believe this issue is still relevant, please reopen it with updated information.
          close-pr-message: |
            ğŸ”’ This pull request has been automatically closed due to inactivity.
            
            If you'd like to continue this work, please reopen or create a new PR.
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,critical,in-progress'
          exempt-pr-labels: 'pinned,security,critical,in-progress'
          operations-per-run: 100
