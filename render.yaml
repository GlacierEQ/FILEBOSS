services:
  - type: web
    name: casebuilder-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    healthCheckPath: "/health"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: casebuilder-db
          property: connectionString

databases:
  - name: casebuilder-db
    databaseName: casebuilder
    user: casebuilder