version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: casebuilder
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      # Database configuration
      - DATABASE_URL=sqlite+aiosqlite:////data/casebuilder.db
      # Security (update these in production!)
      - SECRET_KEY=change-this-in-production
      # CORS (restrict in production)
      - CORS_ORIGINS=["*"]
      # Logging
      - LOG_LEVEL=INFO
    volumes:
      - app_data:/app/data
      # Mount for development (uncomment when needed)
      # - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Uncomment if you add Redis for caching
    # depends_on:
    #   - redis
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Uncomment and configure if you need Redis for caching
  # redis:
