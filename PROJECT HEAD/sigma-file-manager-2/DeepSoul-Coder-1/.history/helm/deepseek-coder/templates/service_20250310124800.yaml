apiVersion: v1
kind: Service
metadata:
  name: {{ include "deepseek-coder.fullname" . }}
  labels:
    {{- include "deepseek-coder.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "deepseek-coder.selectorLabels" . | nindent 4 }}
