[program:photoprism]
directory=/opt/photoprism
command=/opt/photoprism/bin/photoprism start
user=photoprism
autostart=true
autorestart=true
startretries=3
startsecs=5
stdout_logfile=/var/log/photoprism/photoprism.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stderr_logfile=/var/log/photoprism/photoprism-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=10
environment=PHOTOPRISM_CONFIG_PATH="/etc/photoprism",PHOTOPRISM_ASSETS_PATH="/opt/photoprism/assets",PHOTOPRISM_ORIGINALS_PATH="/var/lib/photoprism/originals",PHOTOPRISM_STORAGE_PATH="/var/lib/photoprism/storage",PHOTOPRISM_WORKERS=3,PHOTOPRISM_LOG_LEVEL=info

[program:photoprism_brains]
directory=/opt/photoprism
command=/opt/photoprism/bin/brains start
user=photoprism
autostart=true
autorestart=true
startretries=3
startsecs=5
stdout_logfile=/var/log/photoprism/brains.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stderr_logfile=/var/log/photoprism/brains-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=10
environment=BRAINS_WORKERS=2,BRAINS_LOG_LEVEL=info,BRAINS_DATA_PATH="/var/lib/photoprism/brains"
