ent(135deg,#00ffcc,#0088aa);border:2px solid #0fc;color:#000;font-size:20px;font-weight:700;border-radius:10px;text-transform:uppercase;transition:all .5s ease;box-shadow:0 0 20px rgba(0,255,204,.7)}button:hover{background:linear-gradient(135deg,#0088aa,#00ffcc);box-shadow:0 0 30px #0fc,0 0 50px rgba(0,136,170,.8);transform:scale(1.1)rotate(2deg)}input[type=text]{width:100%;padding:15px;margin:20px 0;background:rgba(0,0,0,.8);border:2px solid #0fc;color:#0fc;border-radius:10px;font-size:18px;box-shadow:inset 0 0 12px rgba(0,255,204,.4);transition:all .4s ease}input[type=text]:focus{outline:none;box-shadow:0 0 20px #0fc,inset 0 0 15px rgba(0,255,204,.6);border-color:#08a;transform:scale(1.02)}input[type=text]::placeholder{color:#00b3b3;opacity:.7}@keyframes backgroundShift{0%{background-position:0 0}50%{background-position:100% 100%}100%{background-position:0 0}}@keyframes circuitFlow{0%{background-position:0 0}100%{background-position:100px 100px}}@keyframes rotateGlow{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@keyframes flicker{0%,100%{opacity:1}50%{opacity:.9}25%,75%{opacity:.95}}</style><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel=stylesheet><div class=container><h2>File Organizer</h2><input id=directoryInput placeholder="Enter directory path (e.g., /home/user/files)">
<button onclick=organizeFiles()>Activate Protocol</button><div id=log></div></div><script>async function organizeFiles(){const t=document.getElementById("directoryInput"),e=document.getElementById("log");if(!t.value.trim()){e.innerHTML="Error: No directory path detected.",e.style.color="#ff5555";return}e.innerHTML="Initializing file organization protocol...";try{const n=await fetch("http://localhost:5000/organize",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({directory:t.value.trim()})}),s=await n.json();n.ok?(e.innerHTML=s.message,e.style.color="#00ffcc"):(e.innerHTML=s.message||"System failure detected.",e.style.color="#ff5555")}catch(t){e.innerHTML=`Critical Error: ${t.message}`,e.style.color="#ff5555"}}</script>
