# FileBoss Database Migrations Configuration
# This file configures Alembic for database migrations in the FileBoss project.

[alembic]
# Path to migration scripts directory
script_location = alembic

# Template used to generate migration files
# Using UTC timestamp for better version control
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# Using UTC for consistency across environments
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command, regardless of autogenerate
revision_environment = true

# Set to 'true' to allow .pyc and .pyo files without a source .py file to be detected as revisions
sourceless = false

# Version location specification
# This defaults to alembic/versions
version_locations = %(here)s/alembic/versions

# The output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# SQLAlchemy URL - This will be overridden by the environment variable
# The actual URL is set in env.py using the application's settings
sqlalchemy.url = driver://user:pass@localhost/dbname

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
